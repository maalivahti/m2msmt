{% load static %}
<article class="work-list" id="work_list">
  <div class="work-list__header work-header">
    <div class="work-icon work-icon--type icon--toObj" data-work-list="objects"></div>
    <div class="work-icon work-icon--add-elem icon--add-elem"></div>
    <input class="work-header__search" id="work_list_search" type="search" name="work-list-search" placeholder="Поиск">
  </div>

  <div class="work-list__wrap">
    {% include "work_list/obj_work_objects.html" %}
    {% include "work_list/obj_work_group.html" %}
  </div>

  <div class="work-list__add add-item" id="add_item_block">
    <input class="add-item__search" id="add_item_search" type="search" placeholder="Поиск">
    <ul class="add-item__list scroller">
      <li class="add-item__item" data-value="item_all">
        <span class="add-item__name">Добавить все</span>
      </li>

      {% for item in obj_list %}
        <li class="add-item__item" data-value="item_{{ item.id }}">
          <span class="add-item__name">{{ item.name }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</article>
